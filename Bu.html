    <h1>부평도호부관아</h1>
    <hr>
    <img src="https://www.heritage.go.kr/unisearch/images/tangible_cult_prop/thumb/2019102116132400.jpg?time=1653285214777" alt="gngn">    
    <p>지금 부평초등학교 교정 모퉁이에 있는 옛 부평도호부 관아 건물이다. 부평도호부관아는 숙종 3년(1677)에 중수했다는 기록이 있으나 세워진 내력을 정확히는 알 수가 없다.</p>

    <p>고려시대 의종 4년(1150)에 안남도호부로, 고종2년(1215)에 계양도호부로, 조선시대 태종 13년(1413)에 부평부가 부평도호부로 승격되었다.</p>
